<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Inicio</title>
	<meta charset="UTF-8">

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
		
	<link th:href="@{/styles/main.css}" rel="stylesheet" />

</head>

<body>
	

	<div class="container-fluid"
		style="background-color: #002060; padding: 30px; color:whitesmoke; text-align: center;">

	</div>

	<div class="container">

		<!--CABECERO-->
		<div class="row bienvenida">
			<div class="titulo">
				Examen
			</div>
		</div>
		<div class="row">
			<div class="formularioTitulo">
				Diligencie los siguientes datos para continuar
			</div>
		</div>

		<!--FIN DEL CABECERO-->
		<form th:action="@{/guardar}" method="post" th:object="${estudiante}">

			<!--inicio datos de usuario-->


			<div class="row mb-4">
				<div class="col">
					<div class="form-outline">
						<label class="form-label" for="nombre">Nombre</label>
						<input type="text" name="nombre" th:field="*{nombre}" 
						class="form-control" placeholder="Ingrese su nombre" required />
					</div>
				</div>
				<div class="col">
					<div class="form-outline">
						<label class="form-label" for="edad">Edad</label>
						<input type="number" name="edad" th:field="*{edad}" 
						 class="form-control" placeholder="Ingrese su edad"  required />
					</div>
				</div>

			</div>

			<div class="row mb-4">

				<div class="col">
					<div class="form-outline">
						<label class="form-label" for="ciudad">Ciudad</label>
						<input type="text" name="ciudad" th:field="*{ciudad}" 
						 class="form-control" placeholder="Ingrese su ciudad"  required />
					</div>
				</div>


				<div class="col">
					<div class="form-outline">
						<label class="form-label">Zona Horaria</label>
						<select class="form-control" id="zona" name="zona" >
							<option value="US/Central" >(GMT-06:00) Central Time (US - Canada)</option>
							<option value="America/Mexico_City">(GMT-06:00) Guadalajara, Mexico City, Monterrey</option>
							<option value="America/Bogota"   selected>(GMT-05:00) Bogota, Lima, Quito, Rio Branco</option>
							<option value="America/Argentina/Cordoba" >(GMT-03:00) America, Argentina, Cordoba</option>
							<option value="Hongkong">(GMT-08:00) Hongkong</option>
						</select>
					</div>
				</div>

			</div>


			<!--Fin datos del usuario-->

			<div class="row">
				<div class="formularioTitulo titulo2">
					.
				</div>
			</div>



			<!-- Submit button  th:href="@{/examen.html}"-->
			<div class="row" style="padding-top: 10px;">
				<input  type="submit" name="guardar" value="Continuar"
				class="btn btn-primary btn-block mb-4" style="background-color: #002060; border-color: #002060; margin: 0 auto; max-width: 10vw;" />
			</div>

		</form>
		

	</div>



	<div class="container-fluid"
		style="background-color: #002060; padding: 10px; color:whitesmoke; text-align: center;">
		<p><b>©FontYou</b> Prueba Técnica - Nicolas vargas </p>
	</div>





<script type="text/javascript" th:src="@{/js/actions.js}"></script>
</body>

</html>
