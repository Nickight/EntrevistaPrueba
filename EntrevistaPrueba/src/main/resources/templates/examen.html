<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Inicio</title>
	<meta charset="UTF-8">

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
		
	<link th:href="@{/styles/main.css}" rel="stylesheet" />

</head>
<body>


 <div class="container-fluid" style="background-color: #002060; padding: 30px; color:whitesmoke; text-align: center;">

</div>

  <div class="container">

    <!--CABECERO-->
    <div class="row bienvenida">
            <div class="titulo">
                Examen
            </div>
    </div>
    <div class="row">
        <div class="formularioTitulo">
            Preguntas
        </div>
    </div>

    <!--FIN DEL CABECERO-->

    <form th:action="@{/enviarprueba}" method="post" th:object="${notas}">

        <!--inicio datos de usuario-->


        <div class="form-check" >
          <div class="pregunta">
            <h5 th:text="${pregunta1}"></h5>
          </div>
          
         	 <div th:each="array : ${arrayPregunta1}">
          		<input class="form-check-input" type="radio" name="nota1" id="nota1" th:value="${array}" >
          		<label class="form-check-label" >
            		<span th:text="${array}">opciones1</span>
          		</label>
			</div>
         
        </div>

        <div class="form-check">
          <div class="pregunta">
            <h5 th:text="${pregunta2}"></h5>
          </div>
          	<div th:each="array : ${arrayPregunta2}">
          		<input class="form-check-input" type="radio" name="nota2" id="nota2" th:value="${array}" >
          		<label class="form-check-label" >
            		<span th:text="${array}">opciones2</span>
          		</label>
			</div>
        </div>

        <div class="form-check">
          <div class="pregunta">
            <h5 th:text="${pregunta3}"></h5>
          </div>
          	<div th:each="array : ${arrayPregunta3}">
          		<input class="form-check-input" type="radio" name="nota3" id="nota3" th:value="${array}" >
          		<label class="form-check-label" >
            		<span th:text="${array}">opciones3</span>
          		</label>
			</div>
        </div>

        <div class="form-check">
          <div class="pregunta">
            <h5 th:text="${pregunta4}"></h5>
          </div>
          <div th:each="array : ${arrayPregunta4}">
          		<input class="form-check-input" type="radio" name="nota4" id="nota4" th:value="${array}"  >
          		<label class="form-check-label" >
            		<span th:text="${array}">opciones4</span>
          		</label>
			</div>
        </div>


        <!--Fin datos del usuario-->

        <div class="row">
            <div class="formularioTitulo titulo2">
                .
            </div>
        </div>

       

        <!-- Submit button -->
        <div class="row" style="padding-top: 10px;">
			<input  type="submit" name="enviarprueba" value="Enviar"
			class="btn btn-primary btn-block mb-4" style="background-color: #002060; border-color: #002060; margin: 0 auto; max-width: 10vw;" />
		</div>
        
    </form>
    
    <button type="button" th:onclick="showAlert()">Click Aqui :D</button>
</div>


<div class="container-fluid" style="background-color: #002060; padding: 10px; color:whitesmoke; text-align: center;">
    <p><b>©FontYou</b> Prueba Técnica - Nicolas vargas </p>
</div>


<script type="text/javascript" th:src="@{/js/actions.js}"></script>
</body>

</html>
